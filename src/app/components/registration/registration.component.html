<div class="row">
  <div class="col-md-4">

    <form name="form" (ngSubmit)="handleSubmit()" [formGroup]="registerForm">
      <h1>Register New User</h1>
      <div class="form-group">
        <label for="phonenumber">Phone number:</label>
        <input type="text" formControlName="phonenumber" id="phonenumber"
               class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('phonenumber').touched && registerForm.get('phonenumber').invalid }">
        <span class="invalid-feedback">
          <span *ngIf="registerForm.get('phonenumber').hasError('required')">Phone number can't be blank.</span>
          <span *ngIf="registerForm.get('phonenumber').hasError('minlength') && !registerForm.get('phonenumber').hasError('pattern')">Phone number must be at least ten digits.</span>
          <span *ngIf="registerForm.get('phonenumber').hasError('pattern')">Phone number must consist of only numbers.</span>
        </span>
      </div>



      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" id="name"
               class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }">
        <span class="invalid-feedback">Name can't be blank.</span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" class="form-control"
               [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }">
        <span class="invalid-feedback">
          <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
          <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>z
        </span>

      </div>


      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password"
               class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }">
        <span class="invalid-feedback">Password can't be blank.</span>

      </div>


      <button [disabled]="registerForm.invalid" class="btn btn-primary" (onclick)="handleSubmit()">Register</button>

    </form>

  </div>
</div>
