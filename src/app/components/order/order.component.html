<div class="container" style="padding-top: 1px; padding-right: 5px; padding-left: 5px;">
  <div class="border border-dark">
    <div class="border-top">
      <div class="border-left">
        <div class="border-right">
          <div class="overflow-auto">
            <div class="card">
              <!-- This displays all the orders -->
              <div class="card-header">
                <h1 style="text-align: center">Menu</h1>
              </div>
              <div class="card-body overflow-auto" style="height: 400px;">
                <ul class="list-unstyled">
                  <br>
                  <li class="media" *ngFor="let i of foods">
                    <div class="col">
                      <img class="mr-3"
                           src="{{ i.image }}" alt="Generic placeholder image">
                    </div>
                    <div class="col">
                      <div class="media-body">
                        <h4 class="mt-0 mb-1">{{ i.name }}</h4>
                        <p>{{ i.price }}</p>
                        <p>{{ i.description }}</p>
                      </div>
                    </div>
                    <div class="col">
                      <button class="btn btn-secondary" style="align-self: center;" (click)="addToOrder()">Add to order</button>
                    </div>
                  </li>
                </ul>
              </div>
              <!-- This displays the Submit button that leads to the tracking page and whats in your cart button -->
              <div class="card-footer">
                <button [routerLink]="['/tracking']" class="btn btn-success" (click)="message()">Submit Order</button>
                <button [routerLink]="['/network']" class="btn btn-warning" style="margin-left: 20px;">Back to Restaraunts</button>
                <button [routerLink]="['/cart']" type="button" class="btn btn-primary float-right">
                  <span class="badge badge-pill badge-light float-right">{{ count }}</span>

                  <svg width="1em" height="1em" viewBox="2 1 16 16" width="30px" height="24px" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
